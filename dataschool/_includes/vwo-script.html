<script type='text/javascript'>
  function optGetCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

  var optSetCrossDomainCookie = function (name, value, days) {
    var expires;
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      expires = "; expires=" +
        date.toGMTString();
    }
    else {
      expires = "";
    }
    document.cookie = name + "=" + value + expires + "; path=/; domain=.chartio.com;";
  };

  var retrieve = optGetCookie("optVal");

  if (!retrieve) {
    var optVal = Math.floor(Math.random() * 10) + 1;
    optSetCrossDomainCookie("optVal", optVal, 1000);
  }
</script>
